{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %} 
{% block title %} Registrar Carrera {% endblock %}
{% block content %}
<style>
    .btn-outline-success {
        color: #ffffff; 
        border-color: #3498db; 
        background-color: #3498db;
    }
  
    .btn-outline-success:hover {
        color: #3498db; 
        border-color: #3498db; 
        background-color: #ffffff;
    } 

    .btn-outline-warning {
        color: #3498db; 
        border-color: #3498db; 
        background-color: #ffffff;
    } 

    .btn-outline-warning:hover {
        color: #ffffff; 
        border-color: #3498db; 
        background-color: #3498db;
    }
</style> 
<div class="container">
    <div class="py-1 mt-2 border border-1 shadow rounded">
        <div class="py-2 border border-1 shadow rounded bg-white">
            <h1 class="fw-bold text-success text-center">{{ title }}</h1>
        </div>

        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show text-white" role="alert">
            <strong> ยก {{ error }}</strong>, Verifique los datos...!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="POST" class="m-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-success" type="submit">Grabar Carrera</button>
            <a class="btn btn-outline-warning ms-2" href="{% url 'carreras' %}">Cancelar</a>
        </form>
    </div>
</div>
{% endblock content %}
